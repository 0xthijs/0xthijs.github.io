<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillFlex | Internal Mobility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen text-gray-800 font-sans">

    <!-- Navigation -->
    <nav class="glass sticky top-0 z-50 shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/"
                            class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                            SkillFlex
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/dashboard?lang={{ lang }}"
                        class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition">{{
                        t.view_manager }}</a>
                    <a href="/employee/1?lang={{ lang }}"
                        class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition">{{
                        t.view_employee }}</a>
                    <div class="border-l pl-4 flex space-x-2 text-sm font-bold">
                        <a href="?lang=en"
                            class="{{ 'text-blue-600' if lang == 'en' else 'text-gray-400 hover:text-gray-600' }}">EN</a>
                        <a href="?lang=nl"
                            class="{{ 'text-blue-600' if lang == 'nl' else 'text-gray-400 hover:text-gray-600' }}">NL</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-6 text-gray-400 text-sm">
        <p>{{ t.footer }}</p>
    </footer>

</body>

</html>
