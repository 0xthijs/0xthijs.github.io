{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh]">
    <div class="text-center mb-16 max-w-3xl">
        <div
            class="inline-flex items-center px-3 py-1 rounded-full bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-300 text-xs font-semibold tracking-wide uppercase mb-6 border border-indigo-100 dark:border-indigo-500/20">
            Internal Mobility Platform
        </div>
        <h1 class="text-5xl font-bold text-slate-900 dark:text-white tracking-tight sm:text-7xl mb-6 leading-tight">
            {{ t.hero_title|safe }}
        </h1>
        <p class="mt-4 text-xl text-slate-500 dark:text-slate-400 max-w-2xl mx-auto leading-relaxed">
            {{ t.hero_subtitle }}
        </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-5xl px-4">
        <!-- Manager Persona -->
        <a href="/dashboard?lang={{ lang }}"
            class="group relative block p-8 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-3xl shadow-sm hover:shadow-2xl hover:border-indigo-100 dark:hover:border-indigo-500/30 transition-all duration-300 transform hover:-translate-y-1 overflow-hidden">
            <div
                class="absolute -top-10 -right-10 w-40 h-40 bg-indigo-50 dark:bg-indigo-900/20 rounded-full opacity-50 blur-3xl group-hover:bg-indigo-100 dark:group-hover:bg-indigo-900/40 transition-colors">
            </div>

            <div class="relative z-10">
                <div
                    class="w-14 h-14 bg-indigo-50 dark:bg-indigo-900/50 rounded-2xl flex items-center justify-center text-indigo-600 dark:text-indigo-400 mb-6 group-hover:scale-110 transition-transform duration-300 shadow-sm">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                        </path>
                    </svg>
                </div>
                <h3
                    class="text-2xl font-bold text-slate-900 dark:text-white mb-2 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">
                    {{
                    t.view_manager }}
                </h3>
                <p class="text-slate-500 dark:text-slate-400 leading-relaxed">{{ t.view_manager_desc }}</p>

                <div
                    class="mt-6 flex items-center text-indigo-600 dark:text-indigo-400 font-medium text-sm opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0 transition-all">
                    <span>Access Dashboard</span>
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                    </svg>
                </div>
            </div>
        </a>

        <!-- Employee Persona -->
        <a href="/employee/{{ random_id }}?lang={{ lang }}"
            class="group relative block p-8 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-3xl shadow-sm hover:shadow-2xl hover:border-emerald-100 dark:hover:border-emerald-500/30 transition-all duration-300 transform hover:-translate-y-1 overflow-hidden">
            <div
                class="absolute -top-10 -right-10 w-40 h-40 bg-emerald-50 dark:bg-emerald-900/20 rounded-full opacity-50 blur-3xl group-hover:bg-emerald-100 dark:group-hover:bg-emerald-900/40 transition-colors">
            </div>

            <div class="relative z-10">
                <div
                    class="w-14 h-14 bg-emerald-50 dark:bg-emerald-900/50 rounded-2xl flex items-center justify-center text-emerald-600 dark:text-emerald-400 mb-6 group-hover:scale-110 transition-transform duration-300 shadow-sm">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h3
                    class="text-2xl font-bold text-slate-900 dark:text-white mb-2 group-hover:text-emerald-600 dark:group-hover:text-emerald-400 transition-colors">
                    {{
                    t.view_employee }}
                </h3>
                <p class="text-slate-500 dark:text-slate-400 leading-relaxed">{{ t.view_employee_desc }}</p>

                <div
                    class="mt-6 flex items-center text-emerald-600 dark:text-emerald-400 font-medium text-sm opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0 transition-all">
                    <span>Explore Opportunities</span>
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                    </svg>
                </div>
            </div>
        </a>
    </div>
</div>
{% endblock %}
