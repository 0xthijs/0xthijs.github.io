{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
    <div class="text-center mb-12">
        <h1 class="text-5xl font-extrabold text-gray-900 tracking-tight sm:text-6xl mb-4">
            {{ t.hero_title|safe }}
        </h1>
        <p class="mt-4 text-xl text-gray-500 max-w-2xl mx-auto">
            {{ t.hero_subtitle }}
        </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
        <!-- Manager Persona -->
        <a href="/dashboard?lang={{ lang }}"
            class="group relative block p-8 bg-white border border-gray-200 rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
            <div
                class="absolute top-0 right-0 -mt-2 -mr-2 w-24 h-24 bg-blue-50 rounded-full opacity-50 blur-xl group-hover:bg-blue-100 transition">
            </div>
            <div class="flex items-center space-x-4 mb-4">
                <div class="p-3 bg-blue-100 rounded-lg text-blue-600">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                        </path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 group-hover:text-blue-600 transition">{{ t.view_manager }}
                </h3>
            </div>
            <p class="text-gray-600">{{ t.view_manager_desc }}</p>
        </a>

        <!-- Employee Persona -->
        <a href="/employee/{{ random_id }}?lang={{ lang }}"
            class="group relative block p-8 bg-white border border-gray-200 rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
            <div
                class="absolute top-0 right-0 -mt-2 -mr-2 w-24 h-24 bg-green-50 rounded-full opacity-50 blur-xl group-hover:bg-green-100 transition">
            </div>
            <div class="flex items-center space-x-4 mb-4">
                <div class="p-3 bg-green-100 rounded-lg text-green-600">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 group-hover:text-green-600 transition">{{ t.view_employee }}
                </h3>
            </div>
            <p class="text-gray-600">{{ t.view_employee_desc }}</p>
        </a>
    </div>
</div>
{% endblock %}
