baseURL = 'https://0xthijs.github.io/'
languageCode = 'en-us'
title = 'Thijs van der Aa'
theme = 'PaperMod'
buildFuture = true

[params]
    defaultTheme = 'dark'
    ShowReadingTime = false
    ShowShareButtons = false
    ShowPostNavLinks = true
    ShowBreadCrumbs = true
    ShowCodeCopyButtons = true
    description = "HR Strategist. Building AI tools to solve workforce problems."
    
    [params.profileMode]
        enabled = true
        title = "Thijs van der Aa"
        subtitle = "HR Strategist. Building AI tools to solve workforce problems."
        imageUrl = "https://github.com/0xthijs.png"
        imageTitle = "Thijs"
        imageWidth = 120
        imageHeight = 120
        buttons = [
            { name = "Projects", url = "projects" },
            { name = "About Me", url = "about" },
            { name = "GitHub", url = "https://github.com/0xthijs" }
        ]

    [[params.socialIcons]]
        name = "github"
        url = "https://github.com/0xthijs"

    [[params.socialIcons]]
        name = "linkedin"
        url = "https://linkedin.com/in/thijsvanderaa"

[menu]
    [[menu.main]]
        identifier = "about"
        name = "About"
        url = "/about/"
        weight = 10

# Sort pages by date (newest first)
[frontmatter]
  date = ["date", "publishDate", "lastmod"]

[taxonomies]
  tag = "tags"

[outputs]
  home = ["HTML", "RSS", "JSON"]
